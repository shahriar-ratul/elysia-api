version: "3.8"

services:
  # Main application (TSC type check + SWC build)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rest-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rest_api
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: rest-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rest_api
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
